name: Update AdGuard Rules

on:
  # 每天凌晨3点运行（UTC时间）
  schedule:
    - cron: '0 3 * * *'
  
  # 手动触发
  workflow_dispatch:
  
  # 当sources.txt文件变更时运行
  push:
    paths:
      - 'sources/sources.txt'
      - 'scripts/**'

jobs:
  update-rules:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 检出代码
    - name: Checkout code
      uses: actions/checkout@v3
    
    # 2. 设置Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    # 3. 安装依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # 4. 运行脚本
    - name: Run scripts
      run: |
        echo "开始更新规则..."
        python scripts/fetch_rules.py
        python scripts/merge_rules.py
        echo "规则更新完成"
    
    # 5. 提交更改
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # 1. 强制添加生成的文件
        git add -f rules/ temp/
        
        # 2. 检查是否有文件可以提交
        if git diff --staged --quiet; then
          echo "没有检测到新的文件变更，跳过提交。"
        else
          # 3. 提交并推送 (关键：使用已有的认证直接推送)
          git commit -m "自动更新规则 $(date +'%Y-%m-%d %H:%M:%S')"
          git push
          echo "已成功提交并推送变更。"
        fi